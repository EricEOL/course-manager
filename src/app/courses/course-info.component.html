<h2>Course Info</h2>

<hr />

<form #courseForm="ngForm">

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Name:</label>

    <div class="col-sm-10">
      <input 
        [(ngModel)]="course.name" 
        required 
        name="name" 
        #courseName="ngModel" 
        class="form-control" 
        [ngClass]="{'is-invalid': courseName.invalid}"
      />

      <div class="invalid-feedback">
        <span>Course name is required</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-from-label">Price:</label>

    <div class="col-sm-10">
      <input 
        [(ngModel)]="course.price" 
        required 
        name="price" 
        type="number"
        #coursePrice="ngModel" 
        class="form-control" 
        [ngClass]="{'is-invalid': coursePrice.invalid}"
      />

      <div class="invalid-feedback">
        <span>Price is required</span>
      </div>
    </div>
  </div>

</form>
